<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .tab{
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab button{
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }
        .tab button:hover{
            background-color:red;
        }
        .tab button.active{
            background-color: #ccc;}
        
        .tabcontent{
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
</head>
<body>
    
    <div class="tab">
        <button class="tablinks" onclick="openCity(event,'Mumbai')">Mumbai</button>
        <button class="tablinks" onclick="openCity(event,'Bhopal')">Bhopal</button>
        <button class="tablinks" onclick="openCity(event,'Panji')">Panji</button>
    </div>

    <div id="Mumbai" class="tabcontent">
        <h3>Mumbai</h3>
        <p>Mumbai is the capital city of Maharashtra</p>
    </div>
    <div id="Bhopal" class="tabcontent">
        <h3>Bhopal</h3>
        <p>Bhopal is the capital city of MadhyaPradesh</p>
    </div>
    <div id="Panji" class="tabcontent">
        <h3>Panji</h3>
        <p>Panji is the capital city of Goa</p>
    </div>

    <script>
        function openCity(evt,cityName){
            var i,tabcontent,tablinks;
            tabcontent=document.getElementsByClassName("tabcontent");
            for(i=0;i<tabcontent.length;i++){
                tabcontent[i].style.display="none";
            }
            tablinks=document.getElementsByClassName("tablinks")
            for(i=0;i<tablinks.length;i++){
                tablinks[i].className=tablinks[i].className.replace("active","");
            }
            document.getElementById(cityName).style.display="block";
            evt.currentTarget.className+="active"
        }
    </script>
</body>
</html>
