<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>select program form list</p>
    <select name="" id="myselect" onchange="myfunction()" >
        <option value="CO"> Com. Engg</option>
        <option value="IF"> Information Technology</option>
        <option value="CE"> Chemical Engg</option>
    </select>
    <p id="demo">

    </p>
    <p id="demo1">

    </p>
    <script>
        function myfunction(){

         var sel=document.getElementById("myselect");
         var selectedText=sel.options[sel.selectedIndex].text;
         document.getElementById("demo").innerHTML=selectedText;
         console.log(sel);
        }
    </script>
</body>
</html>
