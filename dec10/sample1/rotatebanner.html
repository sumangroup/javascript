        Banner=new Array('dell.png','hp.png','lenovo.jpg');
        BannerLink=new Array('google.com/','vpt.edu.in/','msbte.org.in/');
        NumOfBanner=Banner.length;
        currentBanner=0;
        function linkBanner(){
            document.location.href='http://www.'+BannerLink[currentBanner];
        }
        function displayBanner(){
            if(document.images){
                currentBanner++;
                if(currentBanner==Banner.length){

                document.rotateBanner.src=Banner[currentBanner];
