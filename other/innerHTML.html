<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>innerHTML</h1>
    <fieldset>
        <legend>innerHTML</legend>
        <p id="js">
            JAVASCRIPT

        <button type="button" onclick="changeText()">Click it</button>

            function changeText(){
                document.getElementById('js').innerHTML = 'Fifth Semester Javascript!!!!';
            }
        </script>
    </fieldset>
</body>
