<!DOCTYPE html>
<html>
    <head>
        <title> HTML Links</title>
    </head>
    <body>
        <h1>HTML Links</h1>
        <p>
            <a href="https://www.w3schools.com/html/html_links.asp" target="_self" title="this is html link">Click Link</a><br>
            <a href="https://www.google.co.in" target="_blank">google</a><br>
            <a href="https://www.yahoo.com/" target="_parent"</a>yahoo<br>
            <a href="https://www.microsoft.com/en-in" target="_top">microsoft</a><br>
        </p>
        <p>
            <h2>Absolute URLs</h2>
            <a href="https://www.w3.org/">W3C</a><br>
            <a href="https://www.google.com/">Google</a>
            <br>
            <br>
            <h2>Relative URLs</h2>
            <a href="html_images.asp">HTML Images</a>
        </p>

        <p>
            <a href="https://timesofindia.indiatimes.com/sports/cricket/web-stories/sachin-tendulkar-turns-50/photostory/99705596.cms">
                <img src="images1.jpg" alt="HTML tutorial" style="width:100px;height:100px;">
            </a>
        </p>
        <p>
            <h2>Link to an Email Address</h2>
            <a href="mailto:mail.sumangroup@gmail.com">Send mail</a>
        </p>
        <p>
            <h2>Button as a Link</h2>
            <button onclick="document.location='https://www.w3schools.com/html/html_links.asp'">HTML Links</button>
        </p>
    </body>
</html>
