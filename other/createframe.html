<!DOCTYPE html>
<html>
<head>
    <title>
        Create a Frame
    </title>
</head>
<frameset rows="30%,*" frameborder="1" border="2" bordercolor="green" scrolling="yes">
    <frame src="frame1.html" name="frame1">
    <frameset cols=30%,*"">
        <frame src="frame2.html" name="frame2">
        <frame src="frame3.html" name="frame3">
    </frameset>
</frameset>


</html>
