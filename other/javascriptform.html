<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Form Control</h1>
    <fieldset>
    <p>
        <input type="text" placeholder="enter your name">
    </p>
   
    <p>
        <input type="checkbox" id="student1">
        <label>Dipti Shah</label><br>
        <input type="checkbox" id="student2">
        <label>Raju Mane</label>
    </p>
   
    <p>
        <input type="hidden" placeholder="enter your name">
    </p>
    <p>
        <input type="password" >
    </p>
    <p>
        <select name="subject" id="subject_1" multiple>
            <option value="">.......</option>
            <option value="c language">C language</option>
            <option value="c++ language">C++ language</option>
            <option value="Java language">Java language</option>
            <option value="JavaScript language">JavaScript language</option>
        </select>
    </p>
   
    <p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </p>
    <p>
        <input type="radio" name="student" id="student1">
        <label for=""> Dipti Shah</label>
        <input type="radio" name="student" id="student2">
        <label for=""> Raju Mane</label>
    </p>
    <p>
        <input type="button" value="Click">
    </p>
    <p>
        <input type="submit" >
    </p>
</fieldset>
</body>
</html>
