<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrays</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>
    <p id="marks1"></p>
    <p id="marks4"></p>
   
    <script>
        // define and declare the array
        const marks1=[56,70,52,96,100];
        document.write("arrays: "+marks1+"<br>");
        let size=marks1.length;
        document.write("size: "+size+"<br>");
        document.write("tostring: "+marks1.toString()+"<br>");
        let atelement=marks1.at(3);
        document.write("at: "+atelement+"<br>");
        document.write("arrayjoin: "+marks1.join("-")+"<br>");
        marks1.push(96);
        marks1.push(85);
        marks1.push(94);
        document.write("arrays: "+marks1+"<br>");
        marks1.pop();
        document.write("arrays: "+marks1+"<br>");
        marks1.shift();
        document.write("arrays: "+marks1+"<br>");
        marks1.shift();
        document.write("arrays: "+marks1+"<br>");
        marks1.unshift(12);
        document.write("arrays: "+marks1+"<br>");
        marks1[2]=14;
        document.write("arrays: "+marks1+"<br>");
        delete marks1[2];
        document.write("arrays: "+marks1+"<br>");

        const sub1=[56,78,45];
        const sub2=[85,96,23];
        const marks4=sub1.concat([56,89],[63,45],[84,96]);
        document.write("marks4: "+marks4+"<br>");
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.copyWithin(2,0);
        document.write("old fruits: "+fruits+"<br>");
        fruits.splice(2,2,"Lemon", "Kiwi");
        document.write("new fruits: "+fruits+"<br>");
        const citrus = fruits.slice(1, 3);
        document.write("new fruits: "+citrus+"<br>")
    </script>
</body>
</html>
