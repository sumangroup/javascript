<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Text Rollover</h1>
    <table border="1">
        <tr>
            
            <td>
                <a onmouseover="document.clg.src='apple1.jpg'"><b>Apple1</b></a>
                <br>
                <br>
                <br>
                <a onmouseover="document.clg.src='cherry1.jpg'"><b>cherry1</b></a>
            </td>
            <td>
                <a ><img src="apple1.jpg" alt="apple1" name="clg"></a>
            </td>
        </tr>
    </table>
</body>
</html>
