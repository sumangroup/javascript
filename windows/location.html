<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Navigator example</h1>
    <script>
        document.write("<b>location hash: </b>"+window.location.hash+"<br><br>")
        document.write("<b>location host: </b>"+window.location.host+"<br><br>")
        document.write("<b>location hostname: </b>"+window.location.hostname+"<br><br>")
        document.write("<b>location href: </b>"+window.location.href+"<br><br>")
        document.write("<b>location path name: </b>"+window.location.pathname+"<br><br>")
        document.write("<b>location port: </b>"+window.location.port+"<br><br>")
        document.write("<b>location portocol: </b>"+window.location.protocol+"<br><br>")
        document.write("<b>location search: </b>"+window.location.search+"<br><br>")
    </script>
    

</body>
</html>
