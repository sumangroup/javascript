<body>
    <h1>Opening the multiple windows</h1>
    <input type="button" value="Show multiple windows" onclick="show()">
    <script>
        function show(){
            for(var i=0;i<250;i=i+50){
                var x=i+50;
                var y=i+50;
                winobj=window.open("","win"+i,"top="+x+",left="+y+",width=500,height=500");
            }
        }
    </script>
</body>
