<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Navigator example</h1>
    <script>
        document.write("<b>Browser: </b>"+window.navigator.appName+"<br><br>")
        document.write("<b>Browser version: </b>"+window.navigator.appVersion+"<br><br>")
        document.write("<b>Browser code: </b>"+window.navigator.appCodeName+"<br><br>")
        document.write("<b>Browser Platform: </b>"+window.navigator.platform+"<br><br>")
        document.write("<b>Browser Cookies: </b>"+window.navigator.cookieEnabled+"<br><br>")
        document.write("<b>User Agent: </b>"+window.navigator.userAgent+"<br><br>")
        document.write("<b>java Agent: </b>"+window.navigator.javaEnabled()+"<br><br>")
    </script>
    

</body>
</html>
