<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 1500px;
        }
        
    </style>
</head>
<body>
    <h1>scrollBy() function</h1>
    <p> Click to scroll the document widnows by 100px horizontal</p>
    <input type="button" value="Click" onclick="scrollWin()" id="demo">
    <script>
        function scrollWin(){
            window.scrollBy(100,0);
        }
    </script>
</body>
</html>
