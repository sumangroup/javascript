<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Set Time out</h1>
    <p id="demo">

    </p>
    <input type="button" value="click" onclick="setTimeout(myfunction,3000)">
    <script>
        function myfunction(){
            var d=new Date();
            document.getElementById("demo").innerHTML=d.toLocaleTimeString();
        }
    </script>
</body>
</html>
