<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Set interval</h1>
    <p id="demo">

    </p>
    <input type="button" value="start clock" onclick="startime()">
    <input type="button" value="stop clock" onclick="stoptime()">
    <script>
        var timer;
        function startime(){
            timer=setInterval(myfunction,1);
        }
        function myfunction(){
            var d=new Date();
            document.getElementById("demo").innerHTML=d.toLocaleTimeString();
        }
        function stoptime(){
            clearInterval(timer);   
        }
        
    </script>
</body>
</html>
