<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Windows innerWidth,innerHeight,outerWidth,outerHeight</h1>
    <p id="innerWidth">

    </p><br>
    <p id="outerWidth">

    </p><br>
    <p id="innerHeight">

    </p><br>
    <p id="outerHeight">

    </p><br>

        document.getElementById("innerWidth").innerHTML="innerWidth: "+window.innerWidth;
        document.getElementById("outerWidth").innerHTML="outerWidth: "+window.outerWidth;

        document.getElementById("outerHeight").innerHTML="outerHeight: "+window.outerHeight;
    </script>
</body>
